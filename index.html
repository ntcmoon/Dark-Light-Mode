<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark & Light Mode | Workshop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
    <div class="theme-switch-container">
        <span id="toggle-icon">
            <span class="toggle-text">โหมดกลางวัน</span>
            <i class="fas fa-solid fa-sun"></i>
        </span>
        <label class="theme-switch">
            <input type="checkbox">
            <div class="slider round"></div>
        </label>
    </div>
    <nav id="nav">
        <a href="#home">หน้าแรก</a>
        <a href="#project">โปรเจค</a>
        <a href="#contact">ช่องทางการติดต่อ</a>
    </nav>
    <section id="home">
        <div class="title-group">
            <h1>ณัฐวรรณ ชมจันทร์</h1>
            <h2>เขียนโปรแกรม สร้างเกมส์ และพัฒนาเว็บไซต์</h2>
        </div>
    </section>
    <section id="project">
        <h1>ผลงานด้านต่างๆ</h1>
        <div class="project-container">
            <div class="image-container">
                <h2>พัฒนาเว็บไซต์ต่างๆ</h2>
                <img src="img/undraw_building-light.svg" alt="" id="image1">
            </div>
            <div class="image-container">
                <h2>สร้างเกมส์ 2 มิติ</h2>
                <img src="img/undraw_growth-light.svg" alt="" id="image2">
            </div>
            <div class="image-container">
                <h2>ฟรีแลนด์</h2>
                <img src="img/undraw_my-files-light.svg" alt="" id="image3">
            </div>
        </div>
    </section>
    <section id="contact">
        <div class="social-icon">
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-github"></i>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
